    <div class="container">
      <h1 class="title">Sign Up</h1>
      <form action="#">

          <div class="form">
            <label for="First">First Name</label>
            <input type="text"
                    id="First"
                    name="First">
      
          </div>

            <label for="Last">Last name</label>
            <input type="text"
                    id="Last"
                    name="Last">

                    id="Stroke"
                    name="Stroke">
                   
          </div>
          <div class="form">
            <label for="Payment">Payment Plan(Monthly/Yearly)</label>
            <input type="text"
                    id="Payment"
                    name="Payment">
                   
          </div>
          
        </div>

          <input type="submit" value="Submit">
        </div>
