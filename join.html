  <body>
    <hr>
    <div class="container">
      <h1 class="title">Sign Up</h1>
      <form action="#">
        <div class="main">
          <div class="form">
            <label for="First">First Name</label>
            <input type="text"
                    id="First"
                    name="First">
      
          </div>
          <div class="form">
            <label for="Last">Last name</label>
            <input type="text"
                    id="Last"
                    name="Last">
                  
          </div>
          <div class="form">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email">
                  
          </div>
          <div class="form">
            <label for="Age">Age</label>
            <input type="text"
                    id="Age"
                    name="Age">
                   
          </div>
          <div class="form">
            <label for="Stroke">Favorite Stroke</label>
            <input type="Stroke"
                    id="Stroke"
                    name="Stroke">
                   
          </div>
          <div class="form">
            <label for="Payment">Payment Plan(Monthly/Yearly)</label>
            <input type="Payment"
                    id="Payment"
                    name="Payment">
                   
          </div>
          
        </div>
        
        <div class="btn">
          <input type="submit" value="Submit">
        </div>
      </form>
